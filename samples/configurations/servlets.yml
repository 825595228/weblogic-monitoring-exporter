---
metricsNameSnakeCase: true
queries:
- key: name
  keyName: server
  applicationRuntimes:
    key: name
    keyName: app
    componentRuntimes:
      type: WebAppComponentRuntime
      prefix: webapp_config_
      key: name
      values: [openSessionsHighCount, openSessionsCurrentCount]
      servlets:
        prefix: weblogic_servlet_
        key: servletName

